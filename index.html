<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Document</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <header class="container">
        <div class="head">
        <h2>Membership Application</h2>
        <span>To apply for membership  please  completete all question.</span>
        </div>
    </header>
    <section class="container">
        <form action="">
            <div class="contentWrapper">
                <div class="name">
                    <h4>Name</h4>  
                </div>

                <div class="firstInput">
                    <div class="firstName">
                        <input type="text" name="" id="info">
                        <input type="text" name="" id="info">
                    </div>
                    
                    <div class="labelText">
                        
                        <label for="" class="label" id="fname">First name</label>
                        <label for="" class="label">Last name</label>
                    </div>

                </div>
            </div>
            
            <div class="contentWrapper">
                <div class="address">
                    <h4>Address</h4>
                </div>

                <div class="addressInput">
                    <div class="streetAddress">
                        <input type="text" name="" id="streetInfo">
                        <label for="" class="label">Street Addrees</label>
                    </div>
                    <div class="streetAddress">
                        <input type="text" name="" id="streetInfo">
                        <label for="" class="label">Street Addrees line 2</label>
                    </div>

                    <div class="areaAddress">
                        <div class="city">
                            <input type="text" name="" id="info">
                            <input type="text" name="" id="info">
                            
                        </div>
                        <div class="labelText">
                            <label for="" class="label" id="acity">City</label>
                            <label for="" class="label">State / Province</label>
                        </div>
                    </div>
                    <div class="areaAddress">
                        <div class="city">
                        <input type="number" name="" id="info" class="poster">
                        <Select id="info" class="selector">
                            <option value="">Please select your country</option>
                            <option value="">Banglades</option>
                            <option value="">India</option>
                            <option value="">Nepal</option>
                            <option value="">Pakistan</option>

                        </Select>
                       
                        </div>
                        <div class="state">
                        <label for="" class="label" id="azid">Poster / ZID Code</label>
                        <label for="" class="label">Country</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contentWrapper">
                <div class="email">
                    <h4>E-mail</h4>
                </div>
                <div class="emailInput">
                    <input type="mail" name="" placeholder="ex:myname@example.com" id="virtualInfo">
                </div>
            </div>
            <div class="contentWrapper">
                <div class="number">
                    <h4>Home Number</h4>
                </div>
                <div class="numberInput">
                    <div class="areaCode">
                        <input type="number" id="areaNumber">
                        <span id="border"> </span>
                        <input type="number" id="info">
                    </div>
                    <div class="phoneNumber">
                        
                        <label for="" class="label">Area Code</label>
                        <label for="" class="label">Phone Number</label>
                    </div>
                </div>
            </div>
            <div class="contentWrapper">
                <div class="number">
                    <h4>Cellular Number</h4>
                </div>
                <div class="numberInput">
                    <div class="areaCode">
                        <input type="number" id="areaNumber">
                        <span id="border"> </span>
                        <input type="number" id="info">
                        
                    </div>
                    <div class="phoneNumber">
                        <label for="" class="label">Area Code</label>
                        <label for="" class="label">Phone Number</label>
                    </div>
                </div>
            </div>
            <div class="contentWrapper">
                <div class="number">
                    <h4>Work Number</h4>
                </div>
                <div class="numberInput">
                    <div class="areaCode">
                        <input type="number" id="areaNumber">
                        <span id="border"> </span>
                        <input type="number" id="info">
                       
                    </div>
                    <div class="phoneNumber">
                        <label for="" class="label">Area Code</label>
                        <label for="" class="label">Phone Number</label>
                    </div>
                </div>
            </div>
            <div class="contentWrapper">
                <div class="email">
                    <h4>Website</h4>
                </div>
                <div class="emailInput">
                    <input type="text" name="" id="virtualInfo">
                </div>
            </div>
            <div class="contentWrapper">
                <h4>Signature</h4>
            </div>

        </form>
    </section>
    
    
</body>
</html>
